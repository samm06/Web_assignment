<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
</head>

<body>
    <button id="b4Date">GET DATE</button>
    <p id="currentDate"></p>
</body>

<script>
    const btn = document.getElementById('b4Date');

    btn.addEventListener('click', function() {
        const date = new Date();
        document.getElementById('currentDate').innerHTML = date
    })
</script>

</html>
